<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 16</title>
  </head>
  <body>
    <div id="coba">
      <p class="coba">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <span class="coba2">Libero nam sequi dolorum ducimus, ab culpa.</span>
      </p>
    </div>
    <script>
      const coba = document.getElementById("coba");
      coba.style.color = "red";
      console.log(coba);

      const ubah = document.querySelector("#coba");
      ubah.innerHTML = "Element ini sudah diubah";
      console.log(ubah);
    </script>
  </body>
