<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 16</title>
  </head>
  <body>
    <div class="konten">Teks Awal</div>

    <script>
      let konten = document.querySelector(".konten");
      konten.innerHTML = "Teks Baru";
      console.log(konten);

      konten.innertext = "Teks baru";
      console.log(konten);

      konten.textContent = "Teks Baru";
      console.log(konten);
    </script>
  </body>
</html>
