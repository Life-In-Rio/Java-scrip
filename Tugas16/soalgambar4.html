<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 16</title>
  </head>
  <body>
    <div id="colorBox">
      <p>Ini adalah Teks yang akan diubah warnanya</p>
    </div>
    <script>
      const colorBox = document.querySelector("#colorBox");

      let warnanya = prompt("Masukkan Warna");

      if (warnanya == "red" || warnanya == "merah") {
        colorBox.style.color = "red";
      } else if (warnanya == "blue" || warnanya == "biru") {
        colorBox.style.color = "blue";
      } else if (warnanya == "green" || warnanya == "hijau") {
        colorBox.style.color = "green";
      } else if (warnanya == "yellow" || warnanya == "kuning") {
        colorBox.style.color = "yellow";
      } else if (warnanya == "black" || warnanya == "nigga") {
        colorBox.style.color = "gray";
      } else {
        alert(
          "Warna Yang Anda Masukkan Tidak Valid, Silahkan Masukkan Warna Yang Valid"
        );
      }
    </script>
  </body>
</html>
